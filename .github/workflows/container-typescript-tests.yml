on:
  issue_comment:
    types:
      - created
jobs:
  container-tests:
    runs-on: ubuntu-20.04
    name: "Container-typescript-tests: ${{ matrix.version }} - ${{ matrix.os_test }}"
    strategy:
      fail-fast: false
      matrix:
        version: [ "1.20", "1.22", "1.24" ]
        os_test: [ "rhel7", "rhel8", "rhel9", "rhel9-unsubscribed" ]
        test_case: [ "container" ]

    if: |
      github.event.issue.pull_request
      && contains(github.event.comment.body, '[test-typescript]')
      && contains(fromJson('["OWNER", "MEMBER"]'), github.event.comment.author_association)
    steps:
      - uses: sclorg/tfaga-wrapper@typescript
        with:
          os_test: ${{ matrix.os_test }}
          version: ${{ matrix.version }}
          test_case: ${{ matrix.test_case }}
          public_api_key: ${{ secrets.TF_PUBLIC_API_KEY }}
          private_api_key: ${{ secrets.TF_INTERNAL_API_KEY }}

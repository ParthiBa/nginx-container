[tool:pytest]
# Pytest configuration for nginx-container tests
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    -ra
markers =
    unit: Unit tests for individual components
    integration: Integration tests that test component interaction
    dockerfile: Tests related to Dockerfile processing
    slow: Tests that take a long time to run
    network: Tests that require network access
    container: Tests that require container runtime
    openshift: Tests that require OpenShift environment
    parametrize: Parametrized tests with multiple inputs
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

